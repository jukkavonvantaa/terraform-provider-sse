openapi: 3.0.1
info:
  version: 1.0.1
  title: Cisco Secure Access Network and Service Objects API
  description: Manage the Network and Service Objects in the organization.
  contact:
    name: Cloud Security Developer Community

servers:
  - url:  https://api.sse.cisco.com/{basePath}
    variables:
      basePath:
        default: policies/v2

tags:
  - name: Network Objects
    description: Manage the Network Objects in the organization.
  - name: Network Object Groups
    description: Manage the Network Object Groups in the organization.
  - name: Service Objects
    description: Manage the Service Objects in the organization.
  - name: Service Object Groups
    description: Manage the Service Object Groups in the organization.
  - name: Unified Objects
    description: List the Objects and Object Groups in the organization.
  - name: Secure Access

security:
  - oauthFlow: []

paths:

  '/objects/unifiedNetworkObjects':
    get:
      tags:
        - Unified Objects
        - Secure Access
      summary: List Network Objects and Network Groups
      operationId: listUnifiedNetworkObjects
      description: Get the Network Objects and Network Object Groups in the organization.
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/description'
        - $ref: '#/components/parameters/noValue'
        - $ref: '#/components/parameters/unifiedNetworkObjectType'
      security:
        - oauthFlow:
          - policies.objects.networkObjects:read
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              $ref: '#/components/headers/Content-Type'
            Date:
              $ref: '#/components/headers/Date'
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/count'
                  limit:
                    $ref: '#/components/schemas/limit'
                  offset:
                    $ref: '#/components/schemas/offset'
                  results:
                    type: array
                    description: The list of Network Objects and Network Object Groups.
                    items:
                      anyOf:
                        - allOf:
                            - $ref: '#/components/schemas/NetworkObjectResponseSchema'
                            - type: object
                              properties:
                                type:
                                  $ref: '#/components/schemas/unifiedNetworkObjectType'
                        - allOf:
                            - $ref: '#/components/schemas/NetworkObjectGroupResponseSchema'
                            - type: object
                              properties:
                                type:
                                  type: string
                                  description: The type of the Network Object Group.
                                  example: group
        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'


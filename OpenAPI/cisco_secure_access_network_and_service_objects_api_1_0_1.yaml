      security:
        - oauthFlow:
          - policies.objects.networkObjects:write
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CsvObject'
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  name:

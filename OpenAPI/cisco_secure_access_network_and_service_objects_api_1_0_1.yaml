                  description:
                    $ref: '#/components/schemas/descriptionNetworkObject'
                  value:
                    type: object
                    description: The value of the Network Object, which is represented by the network properties.
                    oneOf:
                      - $ref: '#/components/schemas/NetworkValueType'
                      - $ref: '#/components/schemas/FqdnValueType'
                    example:
                      type: network
                      addresses:
                        - '192.68.1.0/24'
      responses:
        '200':
          $ref: '#/components/responses/ValidateResponse'
        '400':

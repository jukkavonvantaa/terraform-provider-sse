components:

  parameters:

    fromParam:
      name: from
      in: query
      description: |-
        A timestamp or relative time string (for example: '-1days').
        Filter for data that appears after this time.
      required: true
      schema:
        type: string
      example: '1639146300000'

    toParam:
      name: to
      in: query
      description: |-
        A timestamp or relative time string (for example: 'now').
        Filter for data that appears before this time.
      required: true
      schema:
        type: string
      example: '1640010300000'

    offsetParam:
      name: offset
      in: query
      description:
        A number that represents an index in the collection.
      schema:
        type: number
        default: 0
      example: 0

    offsetRequiredParam:
      name: offset
      in: query
      description:
        A number that represents an index in the collection.
      required: true
      schema:
        type: number
      example: 0

    limitParam:
      name: limit
      in: query
      description:
        The maximum number of records to return from the collection.
      required: true
      schema:
        type: number
        default: 100
      example: 100

    # identities Utility endpoint
    limitParamIdentitiesUtility:
      name: limit
      in: query
      description: |-
        (Identities utility endpoint) The number of records to return from the collection.
        The default limit is 100. In a single response, the server returns at most 5000 records from the collection.
      required: true
      schema:
        type: number
        default: 100
      example: 100

    timezoneParam:
      name: timezone
      in: query
      description: |-
        Display the timestamp of the traffic events in the specified timezone.
        For the timezone, provide a continent and city separated by an url-encoded forward slash ('/'), for example: timezone='ASIA%2fCALCUTTA'.
      schema:
        type: string
      example: 'ASIA%2fCALCUTTA'

    domainsParam:
      name: domains
      in: query
      description:
        A domain name or comma-delimited list of domain name.
      schema:
        type: string
      example: 'cisco.com,nasa.gov'

    urlsParam:
      name: urls
      in: query
      description: A URL or comma-delimited list of URL.
      schema:
        type: string
      example: 'https://google.com,facebook.com/help'

    categoriesParam:
      name: categories
      in: query
      description: A category ID or comma-delimited list of category ID.
      schema:
        type: string
      example: '148,151,66'

    policyCategoriesParam:
      name: policycategories
      in: query
      description: |-
        A category ID or comma-delimited list of category ID.
        Filter the request by the categories that trigger a policy.
      schema:
        type: string
      example: '67,69'

    ipParam:
      name: ip
      in: query
      description: An IP address.
      schema:
        type: string
      example: '10.10.10.10'

    orderParam:
      name: order
      in: query
      description: |-
        A string that describes how to order the results: ascending (`asc`) or descending (`desc`).
      schema:
        type: string
        enum:
          - asc
          - desc
      example: desc

    portsParam:
      name: ports
      in: query
      description: A port number or comma-delimited list of port numbers.
      schema:
        type: string
      example: '7351,80'

    identityIdsParam:
      name: identityids
      in: query
      description: An identity ID or comma-delimited list of identity IDs.
      schema:
        type: string
      example: '1,2,3'

    identityTypesParam:
      name: identitytypes
      in: query
      description: An identity type or comma-delimited list of identity types.
      schema:
        type: string
      example: network,roaming

    applicationIdParam:
      name: applicationid
      in: query
      description: The ID of the application.
      schema:
        type: string
      example: '1'

    verdictParam:
      name: verdict
      in: query
      description: |-
        A string or comma-delimited string that describes whether the traffic can reach the destination.
      schema:
        type: string
      example: allowed,blocked

    ruleIdParam:
      name: ruleid
      in: query
      description: The firewall policy rule ID.
      schema:
        type: number
      example: 1

    ruleIdsParam:
      name: ruleids
      in: query
      description: A comma-delimited list of firewall policy rule IDs.
      required: true
      schema:
        type: string
      example: '31,47'

    groupIdsParam:
      name: groupids
      in: query
      description: A comma-delimited list of resource connector group IDs.
      required: true
      schema:
        type: string
      example: '31,47'

    cputhresholdParam:
      name: cputhreshold
      in: query
      description: The CPU threshold (`cputhreshold`) percentage that is used to filter overloaded groups.
      required: true
      schema:
        type: integer
      example: 16

    agentIdsParam:
      name: agentids
      in: query
      description: A comma-delimited list of resource connector IDs.
      required: true
      schema:
        type: string
      example: '31,47'

    privateResourceIdsParam:
      name: privateresourceids
      in: query
      description: A comma-delimited list of private resource IDs.
      required: true
      schema:
        type: string
      example: '29,31'

    privateResourceIdParam:
      name: privateresourceid
      in: query
      description: A private resource ID.
      required: true
      schema:
        type: integer
      example: 47

    filenameParam:
      name: filename
      in: query
      description: |-
        A string that identifies a filename. Filter the request by the filename.
        Supports globbing or use of the wildcard character ('*'). The asterisk (*) matches
        zero or more occurrences of any character.
      schema:
        type: string
      example: 'myfilename_*'

    securityOverriddenParam:
      name: securityoverridden
      in: query
      description: Specify whether to filter on requests that override security.

      required: true
      schema:
        type: string
        enum: [dns, proxy, firewall, ip, ztna, remote-access]
      example: firewall

    typeAllParam:
      name: type
      in: path
      description: Specify the type of traffic.
      required: true
      schema:
        type: string
        enum: [dns, proxy, firewall, intrusion, ip, remote-access, ztna]
      example: intrusion

    identityIdParam:
      name: identityid
      in: path
      description: An identity ID.
      required: true
      schema:
        type: number
      example: 42

    threatTypeIdParam:
      name: threattypeid
      in: path
      description: The name of the threat type.
      required: true
      schema:
        type: string
      example: Ransomware

    searchParam:
      name: search
      in: query
      description: |-

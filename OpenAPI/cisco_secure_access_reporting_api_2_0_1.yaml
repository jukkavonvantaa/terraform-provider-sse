    RemoteAccess:
      type: object
      description: The properties of the remote access event.
      required:
        - osversion
        - internalip
        - connecttimestamp
        - reason
        - failedreasons
        - connectionevent
        - anyconnectversion
        - publicip
        - vpnprofile
        - sessiontype
        - timestamp
        - identities
      properties:
        osversion:
          type: string
          description: The OS version of the host.
          example: linux-64-Ubuntu 20.04.5 LTS (Focal Fossa)
        internalip:
          type: string
          description: The internal IP address of the host.
          example: 10.0.1.5
        connecttimestamp:
          type: number
          description: The time and date when the host connected, expressed in seconds.
          example: 1667252442
        reason:
          type: string
          description: The reason the event occurred for the remote access endpoint.
          example: ACCT_DISC_USER_REQ
        failedreasons:
          type: array
          items:
            type: string
          description: A list of messages that describe the remote access error.
          example: []
        connectionevent:
          type: string
          description: The type of event associated with the remote connection.
          example: disconnected
        anyconnectversion:
          type: string
          description: The version of the AnyConnect Roaming Security module.
          example: 4.10.05095
        publicip:
          type: string
          description: The public IP address of the host
          example: 10.10.10.11
        vpnprofile:
          type: string
          description: The VPN profile
          example: fa67a326-123a-456b-cd78-g5ae1192ad00
        sessiontype:
          type: string
          description: The session type of the remote connection.
          example: TLS
        timestamp:
          $ref: '#/components/schemas/TimestampInSeconds'
        identities:
          type: array
          items:
            type: object
            description: The list of properties of the identities.
            properties:
              id:
                type: integer
                format: int32
                description: The ID of the remote access endpoint.
                example: 1173502975
              type:
                type: object
                description: The properties of the identity type.
                properties:
                  id:
                    type: integer
                    description: The ID of the type.
                    example: 7
                  type:
                    type: string
                    description: The descriptive type.
                    example: directory_user
                  label:
                    type: string
                    description: The label for the type.
                    example: AD Users
              label:
                type: string
                description: The label for the remote access identity.
                example: sample-endpoint@cisco.com
              deleted:
                type: boolean
                description: Specifies whether the identity is available.
                example: false
      example:
        osversion: linux-64-Ubuntu 20.04.5 LTS (Focal Fossa)
        internalip: 10.0.1.5
        connecttimestamp: 1667252442
        reason: ACCT_DISC_USER_REQ
        failedreasons: []
        connectionevent: disconnected
        anyconnectversion: 4.10.05095
        publicip: 10.10.10.11
        vpnprofile: fa67a326-123a-456b-cd78-g5ae1192ad00
        sessiontype: TLS
        timestamp: 1667252458
        identities:
          - id: 1173502975
            type:
              id: 7
              type: directory_user
              label: AD Users
            label: sample-remote-access@cisco.com
            deleted: false


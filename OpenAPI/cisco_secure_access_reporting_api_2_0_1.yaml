      schema:
        type: string
        enum:
          - minute
          - hour
          - day
      example: minute

    applicationNameParam:
      name: application
      in: query
      description: Filter on the name of the application.
      schema:
        type: string
      example: Games

    filterNoisyDomainsParam:
      name: filternoisydomains
      in: query
      description: Filter out domains that generate a lot of insignificant traffic (noise).
      schema:
        type: boolean
      example: true

    httpErrorsParam:
      name: httperrors
      in: query
      description: |-
